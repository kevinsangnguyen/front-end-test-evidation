<h2 class="teal" id="page-title">Voluntary Participation</h2>
<p>Participation in this study is voltunary. If you do not wish to participate, there will be no penalty of any kind.</p>
<p>To confirm your intent to enroll in this study, please complete the form below.</p>

<form novalidate role="form">
  <div class="form-group row" style="margin-bottom:0">
      <label for="inputFirst" class="col-xs-6 col-form-label teal">First Name</label>
      <label for="inputLast" class="col-xs-6 col-form-label teal">Last Name</label>
  </div>
  <div class="form-group row">
      <div class="col-xs-6">
        <input type="text" class="form-control" id="inputFirst" placeholder="John" ng-model="participant.first">
      </div>
      <div class="col-xs-6">
        <input type="text" class="form-control" id="inputLast" placeholder="Doe" ng-model="participant.last">
      </div>
  </div>
  <div class="form-group row">
    <div class="col-xs-12">
      <label class="teal" for="inputCity">What city were you born in?</label>
      <input type="text" class="form-control" id="inputCity" placeholder="City Name" ng-model="participant.city">
    </div>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" value="" ng-model="participant.check">
      I consent to participate in the study
    </label>
  </div>

  <div class="form-group row">
    <div class="col-xs-1">
      <button type="button" class="btn btn-default pull-left" ng-click="clear()">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </button>
    </div>
    <div class="col-xs-11">
      <button type="button" class="btn btn-default btn-block" ng-click="submit()" ng-disabled="disabled">
        <text>{{form_status}}</text>
      </button>
  </div>
</form>
